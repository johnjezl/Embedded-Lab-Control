%YAML 1.1
---
# Lab Controller ser2net configuration
# Generated by labctl
#
# Reload with: sudo systemctl restart ser2net
# Test with: nc localhost <port>

connection: &stlink-debug
  accepter: tcp,localhost,4000
  connector: serialdev,/dev/lab/stlink-debug,115200n81,local
  enable: on
  options:
    kickolduser: false

connection: &sbc1-console
  accepter: tcp,localhost,4001
  connector: serialdev,/dev/lab/sbc1-console,115200n81,local
  enable: on
  options:
    kickolduser: false

connection: &sbc2-console
  accepter: tcp,localhost,4002
  connector: serialdev,/dev/lab/sbc2-console,115200n81,local
  enable: on
  options:
    kickolduser: false

connection: &dev-serial1
  accepter: tcp,localhost,4003
  connector: serialdev,/dev/lab/dev-serial1,115200n81,local
  enable: on
  options:
    kickolduser: false

connection: &dev-serial2
  accepter: tcp,localhost,4004
  connector: serialdev,/dev/lab/dev-serial2,115200n81,local
  enable: on
  options:
    kickolduser: false

